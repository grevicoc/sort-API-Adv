<div class="table-container">
    <table>
        <tr>
            {%for k in range (column)%}
            <th> {{arrayWillShown[0][k]}} </th>
            {%endfor%}
        </tr>
        {%for i in range (1,row)%}
            <tr>
                {%for j in range (column)%}
                <td> {{arrayWillShown[i][j]}} </td>
                {%endfor%}
            </tr>
        {%endfor%}
    </table>
    <span>Execution Time: {{ executionTime }}</span>
</div>
